<!DOCTYPE html>
<html>
  <head>
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    
   
  </head>
  <body class="container-fluid">
    <div class="container">
      <div class="inner border border-black rounded-4">
        <h2 class="mb-5">EMI Calculator</h2>
        <div class="row">
          <div class="col">
            <div class="input-group">
             <span class="txtBold"> Amount you need :</span>&nbsp;<input
                type="text"
                class="form-element text-center"
                id="txtAmount" value="50000"
                onchange="updateAmount()"
                disabled
              />
            </div>
          </div>
          <div class="col">
            <div class="input-group">
              <span class="txtBold">for</span> &nbsp;<input
                type="text"
                class="form-element text-center" value="1"
                id="txtYear"
                onchange="updateYear()"
                disabled
              />&nbsp; <span class="txtBold">years</span> 
            </div>
          </div>
          <div class="col">
            <div class="input-group">
             <span class="txtBold">Interest rate</span>  &nbsp;<input
                type="text" value="10.5"
                class="form-element text-center"
                id="txtInterest"
                onchange="updateInterest()"
                disabled
              />
            </div>
          </div>
        </div>
        <div class="row mt-4" id="row2">
          <div class="col">
            50,000
            <input
              type="range"
              min="50000"
              max="4000000"
              value="50000"
              id="amountRange"
              onchange="amountChange()"
              step="50000"
            />
            40,00000
          </div>
          <div class="col">
            1
            <input
              type="range"
              min="1"
              max="5"
              value="1"
              id="yearRange"
              onchange="yearChange()"
            />
            5
          </div>
          <div class="col">
            10.5%
            <input
              type="range"
              min="10.5"
              max="21"
              step="0.5"
              value="10.5"
              id="interestRange"
              onchange="interestChange()"
            />
            21%
          </div>
        </div>
        <div class="row mt-4">
          <div class="col">
            <button class="btn btn-primary" onclick="calculate()">
              Calculate
            </button>
          </div>
          <div class="row mt-4">
            <h4>Monthly EMI: <span id="result"></span></h4>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
